<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Tracker Application">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="app">
        <h1>Weather Tracker</h1>
        <section id="location" class="location-container">
            <button id="get-location" aria-label="Get current location">
                <span class="icon">📍</span> Get My Location
            </button>
            <div class="search-container">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Enter city name"
                    aria-label="Enter city name"
                />
                <button id="fetch-weather" aria-label="Get weather">
                    <span class="icon">🔍</span> Get Weather
                </button>
            </div>
        </section>

        <button id="unit-toggle" class="unit-toggle" aria-label="Toggle temperature unit">
            Switch to °F
        </button>

        <section id="weather-info" class="weather-card" hidden>
            <h2 id="city-name"></h2>
            <div class="weather-details">
                <p id="temperature"></p>
                <p id="condition"></p>
                <p id="recommendation"></p>
            </div>
        </section>

        <section id="favorites-section" class="favorites">
            <h3>Your Favorite Cities</h3>
            <ul id="favorites-list" class="favorites-list"></ul>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
